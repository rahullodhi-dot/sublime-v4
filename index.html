<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tea-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Sublime House Tea - Premium Teas & Exceptional Tea Experiences</title>
    <meta name="title" content="Sublime House Tea - Premium Teas & Exceptional Tea Experiences" />
    <meta name="description" content="Discover premium teas at Sublime House Tea. Quality tea blends, exceptional service, and authentic tea experiences. Shop now for the finest teas!" />
    <meta name="keywords" content="premium teas, tea blends, green tea, black tea, oolong tea, herbal tea, sublime house tea, tea shop, online tea store" />
    <meta name="author" content="Sublime House Tea" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sublimehousetea.com/" />
    <meta property="og:title" content="Sublime House Tea - Premium Teas & Exceptional Tea Experiences" />
    <meta property="og:description" content="Discover premium teas at Sublime House Tea. Quality tea blends, exceptional service, and authentic tea experiences. Shop now for the finest teas!" />
    <meta property="og:image" content="https://sublimehousetea.com/og-image.jpg" />
    <meta property="og:site_name" content="Sublime House Tea" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://sublimehousetea.com/" />
    <meta property="twitter:title" content="Sublime House Tea - Premium Teas & Exceptional Tea Experiences" />
    <meta property="twitter:description" content="Discover premium teas at Sublime House Tea. Quality tea blends, exceptional service, and authentic tea experiences. Shop now for the finest teas!" />
    <meta property="twitter:image" content="https://sublimehousetea.com/og-image.jpg" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#059669" />
    <meta name="msapplication-TileColor" content="#059669" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Sublime House Tea" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts for Logo and Navigation -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Dancing+Script:wght@400;500;600&family=Karla:wght@400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />
    
    <!-- DNS Prefetch for better performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Sublime House Tea",
      "description": "Premium tea retailer offering exceptional tea blends from around the world",
      "url": "https://sublimehousetea.com",
      "logo": "https://sublimehousetea.com/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-123-4567",
        "contactType": "customer service",
        "availableLanguage": "English"
      },
      "sameAs": [
        "https://www.facebook.com/sublimehousetea",
        "https://www.twitter.com/sublimehousetea",
        "https://www.instagram.com/sublimehousetea"
      ]
    }
    </script>
  </head>
  <body class="bg-[#F6F1E8]">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
